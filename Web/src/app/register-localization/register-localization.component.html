<br>
<div style="text-align: center;">
    <mat-form-field appearance="outline">
        <mat-label i18n>Region</mat-label>
        <input matInput [(ngModel)]="locale" readonly>
    </mat-form-field>
</div>


<div class="main-div" >
    <mat-card style="width: 25%;">
        <mat-card-content>
            <form *ngIf="registerForm" (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="card-form">
                <mat-form-field appearance="outline" class="formfield-full-width">
                    <mat-label i18n>Firstname</mat-label>
                    <input matInput formControlName="firstname" >
                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield-full-width">
                    <mat-label i18n>Surname</mat-label>
                    <input matInput formControlName="surname">
                </mat-form-field>

                <div *ngIf="!registerForm.get('idNumber')?.disabled">
                    <mat-form-field appearance="outline" class="formfield-full-width">
                        <mat-label i18n>ID Number</mat-label>
                        <input matInput formControlName="idNumber">
                    </mat-form-field>
                </div>
                

                <mat-form-field appearance="outline" class="formfield-full-width">
                    <mat-label i18n>Luxon Date</mat-label>
                    <input matInput formControlName="luxon_date" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield-full-width">
                    <mat-label i18n>Javascript Date</mat-label>
                    <input matInput formControlName="javascript_date" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield-full-width">
                    <mat-label i18n>Luxon Date Pipe</mat-label>
                    <input 
                        matInput
                        [value]="registerForm.get('luxon_date')?.value | date:'medium'">
                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield-full-width">
                    <mat-label i18n>Javascript Date Pipe</mat-label>
                    <input 
                        matInput
                        [value]="registerForm.get('javascript_date')?.value | date:'medium'">
                </mat-form-field>
                <div>
                    <button type="submit" mat-raised-button color="accent" i18n>Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
