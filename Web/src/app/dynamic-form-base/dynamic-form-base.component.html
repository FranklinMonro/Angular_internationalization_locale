<div class="main-div">
    <mat-card style="width: 25%;">
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" [formGroup]="form" class="card-form">
                
                <div *ngFor="let control of inputForm">
                    <app-dynamic-form [inputControl]="control" [form]="form"></app-dynamic-form>
                </div>
        
                <div>
                    <button type="submit" mat-raised-button color="accent">Accent</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
