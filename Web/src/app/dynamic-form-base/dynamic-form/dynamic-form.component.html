<div [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>{{ inputControl.label }}</mat-label>
        <div [ngSwitch]="inputControl.controlType">
            <input 
                *ngSwitchCase="'textbox'"
                matInput 
                [formControlName]="inputControl.key"
                [id]="inputControl.key"
                [type]="inputControl.type">
            <div *ngSwitchCase="'datebox'">
                <input 
                    matInput 
                    [matDatepicker]="picker"
                    [formControlName]="inputControl.key"
                    [id]="inputControl.key">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <mat-select 
                *ngSwitchCase="'dropdown'"
                [formControlName]="inputControl.key"
                [id]="inputControl.key">
                <mat-option *ngFor="let item of inputControl.options" [value]="item.value">{{ item.key }}</mat-option>
            </mat-select>
        </div>
    </mat-form-field>
</div>
