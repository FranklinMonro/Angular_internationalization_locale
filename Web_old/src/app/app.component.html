<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (tab of tabNavItems; track tab) {
    <a 
      mat-tab-link 
      [routerLink]="tab.link"
      [active]="activeLink === tab.tabName"
      (click)="activeLink = tab.tabName"> 
      {{tab.tabName}}
    </a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
